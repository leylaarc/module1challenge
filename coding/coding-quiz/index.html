<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <button class="highscores-button" id="highscores-button">High Scores</button>
        <h4 class="timebox" id="timer">Time: 0</h4>
    </header>

    <main>
        <h1 class="main-title" id="question">Start Quiz</h1>
        <div class="main-elements" id="main-els">
            <p class="quiz-instructions">You will have 75 seconds to start. For every incorrect answer, 15 seconds will be subtracted from your time remaining.</p>
            <button class="answer-option" id="start-btn">Start quiz</button>
        </div>
    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
